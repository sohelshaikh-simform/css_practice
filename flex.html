<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flexbox{
            display: flex;
            /* flex-direction: row-reverse; */
            /* flex-direction: column-reverse; */
            flex-wrap: wrap;
            justify-content: center;
            /* justify-content:center; */
            text-align: center;
            /* align-content: space-between; */

        }
        .box{
            height: 100px;
            width: 100px;
            background-color: red;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="flexbox">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box" style="flex-shrink:-1;">3</div>
        <div class="box" style="flex-grow: 2;">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <!-- <div class="box">7</div> -->
    </div>
</body>
</html>
